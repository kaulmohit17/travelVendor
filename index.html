<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="stylesheet" href="./fontawesome-free-5.12.0-web/css/all.min.css" />
  <link rel="stylesheet" href="./main.css">
</head>

<body>
  <header class="header-container" id="home">
    <nav>
      <div class="nav-container">
        <div class="nav-logo">
          <img src="./projectImages/vendorPicOne.png" alt="the picture of ice cream seller" class="logo-image">
          <button class="toggle-btn">
            <i class="fas fa-bars"></i>
          </button>
        </div>
        <div class="link-container">
          <ul class="links">
            <li>
              <a href="#home" class="scroll-link">home</a>
            </li>
            <li>
              <a href="#about" class="scroll-link">about</a>
            </li>
            <li>
              <a href="#services" class="scroll-link">services</a>
            </li>
            <li>
              <a href="#tours" class="scroll-link">tours</a>
            </li>
          </ul>
        </div>
      </div>
    </nav>
    <div class="banner">
      <h1>Travel Vendor</h1>
      <p>Enjoy your favourite flavours at cool places!</p>
      <a href="#tours"></a><button class="explore-tour-btn">Explore Tours</button>
    </div>
  </header>
  <section class="section" id="about">
    <div class="about-container">
      <h3>About<span class="highlight"> Us</span></h3>
    </div>
  </section>
  <section class="section" id="services">
    <div class="services-container">
      <h3>Our<span class="highlight"> Features</span></h3>
    </div>
  </section>
  <section class="section" id="tours">
    <div class="tours-container">
      <h3>Explore <span class="highlight">tours</span></h3>
    </div>
  </section>
  <footer class="footer">
    <p>copyright &copy; Travel vendors tours company <span class="date"></span>.all rights reserved</p>
    <a href="#home" class="top-link scroll-link">
      <i class="fas fa-arrow-up"></i>
    </a>
  </footer>

  <script src="./app.js"></script>
</body>

</html>
